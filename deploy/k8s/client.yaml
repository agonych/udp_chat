apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: udpchat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: client:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
          - name: VITE_WS_HOST
            value: "localhost" # Local Kubernetes NodePort
          - name: VITE_WS_PORT
            value: "30003" # Connector NodePort
          - name: VITE_WS_PATH
            value: "/ws" # WebSocket path
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: client
  namespace: udpchat
spec:
  selector:
    app: client
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30000
    name: http
  type: NodePort
