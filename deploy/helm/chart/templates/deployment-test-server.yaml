{{- if .Values.testServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-server
  labels:
    {{- include "udpchat.labels" . | nindent 4 }}
    app.kubernetes.io/component: test-server
spec:
  replicas: {{ .Values.testServer.replicas }}
  selector:
    matchLabels:
      {{- include "udpchat.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: test-server
  template:
    metadata:
      labels:
        {{- include "udpchat.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: test-server
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml (default dict .Values.podSecurityContext) | nindent 8 }}
      containers:
        - name: test-server
          image: "{{ .Values.testServer.image.repository }}:{{ .Values.testServer.image.tag }}"
          imagePullPolicy: {{ .Values.testServer.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            {{- toYaml (default dict .Values.testServer.resources) | nindent 12 }}
          securityContext:
            {{- toYaml (default dict .Values.containerSecurityContext) | nindent 12 }}
{{- end }}
