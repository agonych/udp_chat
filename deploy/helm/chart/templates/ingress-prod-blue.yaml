{{- if and (include "udpchat.isTesting" . | ne "true") (eq (include "udpchat.currentColour" .) "blue") }}
{{- $nginx := printf "%s-blue" "nginx" -}}
{{- $conn  := printf "%s-blue" "connector" -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "udpchat.fullname" . }}-blue
  labels:
    {{- include "udpchat.labels" . | nindent 4 }}
    app.kubernetes.io/color: "blue"
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  tls:
    - hosts: [ {{ include "udpchat.host.blue" . | quote }} ]
      secretName: {{ include "udpchat.tlsSecretName" . }}
  rules:
    - host: {{ include "udpchat.host.blue" . }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $nginx }}
                port: { number: 80 }
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: {{ $conn }}
                port: { number: {{ default 8001 .Values.connector.port }} }
{{- end }}
