{{- if and (include "udpchat.isTesting" . | ne "true") .Values.monitoring.prometheus.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "udpchat.fullname" . }}-prometheus-config
  labels:
    {{- include "udpchat.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      # - "first_rules.yml"
      # - "second_rules.yml"

    scrape_configs:
      # Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # UDP Chat Server (metrics on port 8000)
      - job_name: 'udpchat-server'
        static_configs:
          - targets: ['{{ include "udpchat.name.udp" . }}:8000']
        scrape_interval: 15s
        metrics_path: '/metrics'
        scrape_timeout: 5s

      # UDP Chat Connector (metrics on port 3000)
      - job_name: 'udpchat-connector'
        static_configs:
          - targets: ['{{ include "udpchat.name.connector" . }}:3000']
        scrape_interval: 15s
        metrics_path: '/metrics'
        scrape_timeout: 5s
{{- end }}
