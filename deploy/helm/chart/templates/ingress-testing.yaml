{{- if (include "udpchat.isTesting" . | eq "true") }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "udpchat.fullname" . }}-testing
  labels:
    {{- include "udpchat.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  {{- if .Values.testing.tlsEnabled }}
  tls:
    - hosts: 
        - {{ include "udpchat.host.testing" . | quote }}
        - {{ include "udpchat.host.root" . | quote }}
        - {{ include "udpchat.host.blue" . | quote }}
        - {{ include "udpchat.host.green" . | quote }}
        - {{ include "udpchat.host.www" . | quote }}
      secretName: {{ include "udpchat.tlsSecretName" . }}
  {{- end }}
  rules:
    - host: {{ include "udpchat.host.testing" . }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "udpchat.name.nginx" . }}
                port: { number: 80 }
{{- end }}
